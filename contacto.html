	<div class="nav">

	<h2>Contacto</h2>
	
	<section class="caja" >
		<div class="mitad2">
		</div>
		<div class="mitad">
			<form method="POST">
				<div >
					<label for="fullName">Nombre y Apellido</label>
					<input type="text" placeholder="Nombre y Apellido" id="fullName" name="fullname" required>
				</div>
				<div>
					<label for="Email">Email</label>
					<input placeholder="Ejemplo@email.com" type="email" id="Email" name="email" required>
				</div>
				<div>
					<label for="edad">Edad</label>
					<input placeholder="Edad" type="number" id="edad" name="edad" max="99">
				</div>
				<div>
					<label for="Tiradas">Elige tu tirada</label>
					<select id="Tiradas" name="Tiradas" >
						<option value="null">--Elige tu tirada--</option> 
						<option value="Arbol de la vida">Arbol de la vida</option>
						<option value="La decision">La decisión</option>
						<option value="La rueda astrologica">La rueda astrológica</option>
						<option value="Lectura de la semana">Lectura de la semana</option>
						<option value="La estrella">La estrella</option>
					</select>
				</div>
				<div>
					<div>	
						<label for="Consulta">Consulta</label>
					</div>
					<textarea id="Consulta" name="Consulta" placeholder="Guianos para guiarte" cols="30" rows="10"></textarea>
				</div>
				<div>
					<label>
						<input type="checkbox" name="spam_me" value="true">Spam me, senpai (❤ ω ❤) 
					</label>
				</div>
				<button type="reset">Puff!</button>
				<button type="submit" data-toggle="modal">Enviar ✉</button>
			</form>	
		</div>
	</section>
	<hr>
